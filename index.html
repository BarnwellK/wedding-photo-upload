<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ken & Dee's Wedding Gallery</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <!-- Toastify for notifications -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- PhotoSwipe (Lightbox Replacement) -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <script src="https://unpkg.com/photoswipe@5/dist/photoswipe.min.js"></script>
  <script src="https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js" type="module"></script>

  <style>
    /* Body and background */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1636632519127-c6e09af4a3b5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      background-color: #fff8f0;
      min-height: 100vh;
    }

    .overlay {
      background: rgba(255, 248, 240, 0.90);
      backdrop-filter: blur(2px);
      min-height: 100vh;
      padding: 20px;
    }

    /* Header styling */
    header {
      text-align: center;
      padding: 40px 20px 20px;
      font-family: 'Georgia', serif;
      color: #bfa060;
    }

    header h1 {
      margin: 0;
      font-size: 2.8em;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #a88b5b;
    }

    .upload-btn {
      position: sticky;
      bottom: 30px;
      right: 30px;
      background-color: #bfa060;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 40px;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .upload-btn:hover {
      background-color: #a88b5b;
    }

    #fileInput {
      display: none;
    }

    /* Gallery container */
    #previewContainer {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .preview-wrapper {
      position: relative;
      animation: fadeIn 1s ease forwards;
    }

    .preview-wrapper img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .preview-wrapper img:hover {
      transform: scale(1.05);
    }

    /* Animation for new photos */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Download button inside lightbox */
    #pswp-download {
      position: fixed;
      top: 20px;
      right: 70px;
      background: #bfa060;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 9999;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

<div class="overlay">
  <header>
    <h1>Ken & Dee's Wedding Gallery</h1>
    <p>Thank you for sharing our beautiful day ðŸ’›</p>
  </header>

  <!-- Photo gallery -->
  <div id="previewContainer"></div>

  <!-- Upload button -->
  <button id="uploadButton" class="upload-btn">+</button>
  <input id="fileInput" type="file" multiple>

</div>

<!-- Lightbox Download Button -->
<div id="pswp-download">Download</div>

<!-- Firebase config -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAAOqmYEYPjvoxSogDLHNqMS4CoSXfsrgs",
    authDomain: "ken-and-dee-wedding-photos.firebaseapp.com",
    projectId: "ken-and-dee-wedding-photos",
    storageBucket: "ken-and-dee-wedding-photos.appspot.com",
    messagingSenderId: "1071327540442",
    appId: "1:1071327540442:web:2f611f8804bd1bd95761e3"
  };

  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();

<!-- Upload and gallery logic -->
<script type="module">
  import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

  const MAX_FILE_SIZE = 50 * 1024 * 1024; // 50 MB in bytes

  const fileInput = document.getElementById('fileInput');
  const uploadButton = document.getElementById('uploadButton');
  const previewContainer = document.getElementById('previewContainer');
  const downloadBtn = document.getElementById('pswp-download');

  uploadButton.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener("change", (e) => {
    const files = e.target.files;
    if (files.length > 0) {
      const file = files[0];
      if (file.size > MAX_FILE_SIZE) {
        alert("File is too large! Please select a file smaller than 50 MB.");
        fileInput.value = "";  // Clear the file input field
      } else {
        uploadFile(file);
      }
    }
  });

  async function uploadFile(file) {
    const fileName = Date.now() + '-' + file.name;
    const storageRef = firebase.storage().ref('wedding-photos/' + fileName);
    const uploadTask = storageRef.put(file);

    uploadTask.on('state_changed', 
      snapshot => {
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        console.log("Upload progress: " + progress + "%");
      },
      error => {
        console.error('Upload error:', error);
        Toastify({
          text: "Upload failed",
          backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
          duration: 3000
        }).showToast();
      },
      () => {
        uploadTask.snapshot.ref.getDownloadURL().then(downloadURL => {
          addPhoto(downloadURL);
          Toastify({
            text: "Upload successful!",
            backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
            duration: 3000
          }).showToast();
        });
      }
    );
  }

  function addPhoto(url) {
    const wrapper = document.createElement('div');
    wrapper.className = 'preview-wrapper';
    wrapper.innerHTML = `
      <a href="${url}" data-pswp-width="1600" data-pswp-height="1200" target="_blank">
        <img src="${url}" loading="lazy">
      </a>
    `;
    previewContainer.prepend(wrapper);
  }

  async function loadPhotos() {
    const storageRef = firebase.storage().ref('wedding-photos/');
    const result = await storageRef.listAll();
    const urls = await Promise.all(result.items.map(item => item.getDownloadURL()));

    urls.reverse();
    urls.forEach(url => addPhoto(url));
  }

  loadPhotos();

  const lightbox = new PhotoSwipeLightbox({
    gallery: '#previewContainer',
    children: 'a',
    pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js')
  });

  lightbox.on('afterInit', () => {
    lightbox.on('change', () => {
      const currSlide = lightbox.pswp.currSlide.data;
      if (currSlide) {
        downloadBtn.style.display = 'block';
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = currSlide.src;
          a.download = currSlide.src.split('/').pop();
          a.click();
        };
      }
    });

    lightbox.on('close', () => {
      downloadBtn.style.display = 'none';
    });
  });

  lightbox.init();
</script>

</body>
</html>
